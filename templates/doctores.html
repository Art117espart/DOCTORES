<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Médicos</title>
</head>
<body>
    <h1>Médicos</h1>
    <a href="{{ url_for('add_doctor') }}">Agregar Médico</a>
    <ul>
        {% for doctor in doctors %}
            <li>{{ doctor.Nombre }} {{ doctor.Apellidos }} - {{ doctor.Correo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
